<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1 id="title">Net<span>Flix</span></h1>
        <h3 id="description">
            Thank you for signing up at Netflix. Tell us more about your self.
        </h3>
        <form action="result.html" id="survey-form" method="GET" name="form" target="_blank">
            <div class="box">
                <label for="name" id="name-label">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="box">
                <label for="number" id="number-label">Age</label><br>
                <input type="number" name="age" id="number" placeholder="Age" min="18" max="99" required>
            </div>
            <div class="box">
                <label for="email" id="email-label">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter your e-mail address" required>
            </div>
            <div class="box">
                <label for="dropdown" id="dropdown-label"> Content Type</label><br>
                <select name="content" id="dropdown">
                    <option value="Movie">Movie</option>
                    <option value="Series" selected>Series</option>
                    <option value="Documentary">Documentary</option>
                </select>
            </div>
            <div class="box">
                <label id="checkbox">Movie Type</label><br>
                <label for="first-check"><input type="checkbox" id="first-check" name="movie1" value="Comedy" checked> Comedy</label><br>
                <label for="second-check"><input type="checkbox" id="second-check" name="movie2" value="Action"> Action</label><br>
                <label for="third-check"><input type="checkbox" id="third-check" name="movie3" value="Drama"> Drama</label><br>
            </div>
            <div class="box">
                <label id="radio-button">Gender</label><br>
                <label><input type="radio" name="gender" value="male" id="first-radio">Male</label><br>
                <label><input type="radio" name="gender" value="female" id="second-radio" checked>Female</label><br>
                <label><input type="radio" name="gender" value="other" id="third-radio">Other</label><br>
            </div>
            <div class="box box-textarea">
                <label for="feed-back" id="feed-label">Feedback</label><br>
                <textarea name="message" id="feed-back" cols="30" rows="10" style="resize: none;" placeholder="Any comment..."></textarea>
            </div>
        <input type="submit" value="Send" id="submit">    




        </form>


    </div>
</body>

</html>
